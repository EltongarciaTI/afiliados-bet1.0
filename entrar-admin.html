<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Afiliados Bet | Admin</title>
  <link rel="icon" type="image/png" href="assets/afnex/images/favi.png">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/afnex/styles.css">
  <link rel="stylesheet" href="assets/afnex/login.css">
  <link rel="stylesheet" href="assets/afnex/notifications.css">

  <style>
    .admin-badge{
      margin: 10px auto 0;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:10px;
      color:#cfd6ff;
      font-weight:600;
      font-size:.95rem;
      opacity:.95;
    }
    .admin-badge svg{ width:18px; height:18px; }
    .form-message{
      margin-top: 12px;
      font-size: .95rem;
      color: #ffb4b4;
      min-height: 18px;
      text-align:center;
    }
    .back-affiliate{
      margin-top: 14px;
      display:flex;
      justify-content:center;
    }
    .back-affiliate a{
      color:#cfd6ff;
      font-weight:600;
      text-decoration:none;
      opacity:.95;
    }
    .back-affiliate a:hover{ opacity:1; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <a class="login-logo" href="index.html" aria-label="Voltar para a página inicial">
        <img src="assets/afnex/images/logo.png" alt="Afiliados Bet" class="logo-img">
      </a>

      <h2 class="login-title">Entrar no Admin</h2>
      <div class="admin-badge" title="Acesso restrito">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        Acesso restrito (owner)
      </div>

      <form id="adminLoginForm" class="login-form" style="margin-top:18px;">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Seu email de admin" required autocomplete="username">
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" placeholder="Sua senha" required autocomplete="current-password">
        </div>

        <button id="btnLogin" type="submit" class="btn-primary btn-login">Entrar no Admin</button>

        <div id="msg" class="form-message"></div>

        <div class="back-affiliate">
          <a href="entrar.html">⬅ Voltar para login do afiliado</a>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="assets/js/app/entrarAdmin.js"></script>
</body>
</html>
